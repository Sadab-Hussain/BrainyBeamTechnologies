<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comprehensive Guide: HTML and CSS</title>
    <style>
        h1{
            color:aquamarine;
        }
        #Main_Id{
            color:antiquewhite;
        }
        .Main_class{
            color:black;
        }
        *{
            color:brown !important;
        }
        #Main_id,.Main_class,
        h1,
        p{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">HELLO GUYS</h1>
    <h1 id="Main_Id">HELLO GUYS</h1>
    <h1 class="Main_class">HELLO GUYS</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque veniam ea maxime possimus odio eligendi, delectus
        mollitia eaque nesciunt tenetur veritatis ducimus quidem labore. Ea molestiae voluptates nostrum aliquam
        inventore.</p>
</body>
</html>
